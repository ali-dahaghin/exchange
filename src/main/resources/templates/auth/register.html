<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/auth/login">Login</a>
                <a class="nav-item nav-link" href="/auth/register">Register</a>
            </div>
        </div>
    </nav>
</div>

<br>
<br>
<br>

<div class="container">

    <div class="row col-md-8 offset-md-2">
        <div th:if="${param.errExists}">
            <p class="alert alert-danger">Username already exists</p>
        </div>
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Registration</h2>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/auth/register}" th:object="${user}">
                    <div class="form-group mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control" id="username" name="username" placeholder="Enter username" th:field="*{username}" type="text" required/>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" id="password" name="password" placeholder="Enter password" th:field="*{password}" type="password" required/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                        <span>Already registered? <a th:href="@{/auth/login}">Login here</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
