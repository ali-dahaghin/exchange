<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Give A</title>
    <link rel="stylesheet" href="/pub/bootstrap.min.css">
    <link rel="stylesheet" href="/pub/main.css">
</head>
<body>

<div class="container-fluid p-0">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Kifino</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link active" href="/admin/give">Give A</a>
                <a class="nav-item nav-link" href="/admin/users">Users</a>
                <a class="nav-item nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
</div>

<br>
<br>
<br>

<div class="container">

    <div th:if="${param.success}">
        <p class="alert alert-primary">Successful</p>
    </div>

    <div th:if="${param.userNotExists}">
        <p class="alert alert-danger">User not exists</p>
    </div>

    <form method="post" th:action="@{/admin/give}" th:object="${req}">
        <div class="form-group mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Enter username" th:field="*{username}" type="text" required/>
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Amount</label>
            <input class="form-control" id="amount" name="amount" placeholder="Enter amount" th:field="*{amount}" type="number" min="1" required/>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Give</button>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
