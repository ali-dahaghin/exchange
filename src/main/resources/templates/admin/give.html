<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div th:if="${param.success}">
        <p class="alert alert-primary">Successful</p>
    </div>

    <div th:if="${param.userNotExists}">
        <p class="alert alert-danger">User not exists</p>
    </div>

    <form method="post" th:action="@{/admin/give}" th:object="${req}">
        <div class="form-group mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Enter username" th:field="*{username}" type="text"/>
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Amount</label>
            <input class="form-control" id="amount" name="amount" placeholder="Enter amount" th:field="*{amount}" type="number"/>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Give</button>
        </div>
    </form>
</div>

</body>
</html>
