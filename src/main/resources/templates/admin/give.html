<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Give A</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link active" href="/admin/give">Give A</a>
                <a class="nav-item nav-link" href="/admin/users">Users</a>
                <a class="nav-item nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
</div>

<br>
<br>
<br>

<div class="container">

    <div th:if="${param.success}">
        <p class="alert alert-primary">Successful</p>
    </div>

    <div th:if="${param.userNotExists}">
        <p class="alert alert-danger">User not exists</p>
    </div>

    <form method="post" th:action="@{/admin/give}" th:object="${req}">
        <div class="form-group mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" id="username" name="username" placeholder="Enter username" th:field="*{username}" type="text" required/>
        </div>

        <div class="form-group mb-3">
            <label class="form-label">Amount</label>
            <input class="form-control" id="amount" name="amount" placeholder="Enter amount" th:field="*{amount}" type="number" min="1" required/>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Give</button>
        </div>
    </form>
</div>

</body>
</html>
