<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a th:if="${!auth}" class="nav-item nav-link" href="/auth/login">Login</a>
                <a th:if="${!auth}" class="nav-item nav-link" href="/auth/register">Register</a>
                <a th:if="${auth && !isAdmin}" class="nav-item nav-link" href="/user/dashboard">Dashboard</a>
                <a th:if="${auth && !isAdmin}" class="nav-item nav-link" href="/order">Order</a>
                <a th:if="${auth && !isAdmin}" class="nav-item nav-link" href="/bank/buy">Buy B</a>
                <a th:if="${auth && isAdmin}" class="nav-item nav-link" href="/admin/give">Give A</a>
                <a th:if="${auth && isAdmin}" class="nav-item nav-link" href="/admin/users">Users</a>
                <a th:if="${auth}" class="nav-item nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
</div>

<div class="container">

    <br>
    <br>
    <br>
    <p>Welcome to Exchange</p>

</div>

</body>
</html>
