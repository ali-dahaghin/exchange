<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Buy B</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/user/dashboard">Dashboard</a>
                <a class="nav-item nav-link" href="/order">Order</a>
                <a class="nav-item nav-link active" href="/bank/buy">Buy B</a>
                <a class="nav-item nav-link" href="/logout">Logout</a>
            </div>
        </div>
    </nav>
</div>

<div class="container">

    <form method="post" th:action="@{/bank/buy}" th:object="${req}">

        <div class="form-group mb-3">
            <label class="form-label">Amount</label>
            <input class="form-control" id="amount" name="amount" placeholder="Enter amount" th:field="*{amount}" type="number"/>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="submit">Buy</button>
        </div>
    </form>
</div>

</body>
</html>
